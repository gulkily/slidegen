<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{SLIDE_TITLE}}</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }
    .slide-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
    }
    header {
        margin-bottom: 2rem;
        text-align: center;
    }
    header h1 {
        font-size: 2rem;
        margin: 0;
        color: #333;
    }
    main {
        max-width: 800px;
        width: 100%;
        background: #fff;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    main h2 {
        font-size: 1.5rem;
        margin-top: 0;
    }
    main p {
        line-height: 1.6;
        margin-bottom: 1em;
        color: #444;
    }
    footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #555;
        text-align: center;
    }
</style>
</head>
<body>
<div class="slide-container">
    <header>
        <h1>{{COURSE_TITLE}}</h1>
    </header>
    <main>
        {{SLIDE_CONTENT}}
    </main>
    <footer>
        {{FOOTER_NOTES}}
    </footer>
</div>
</body>
</html>
